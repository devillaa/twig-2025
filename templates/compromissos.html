{% extends '_base.html' %} {% block conteudo %}

<form action="compromissos.php">
    <label for="1">Mais recente</label>
    <input type="radio" name="ordem" value="maisrecente" id="1"> <br>
    <label for="2">Menos recente</label>
    <input type="radio" name="ordem" value="menosrecente" id="2"> <br> <br>
    <button type="submit">Ordenar</button> <br> <br>
  </form>

<form action="addCompromisso.php" method="POST">
  <label for="titulo">Título</label>
  <input type="text" name="titulo" required /> <br />
  <br />
  <label for="titulo">Data</label>
  <input type="date" name="data" required /> <br />
  <br />

  <button type="submit">Adicionar</button> <br> <br>

  <hr>
  {% for compromisso in compromissos %}
  <div>
    <ul>
      <li>Título: {{ compromisso.titulo }}</li>
      <li>Data: {{ compromisso.data }}</li>
      <a href="excluirCompromisso.php?id={{compromisso.id}}">Excluir</a>
      <a href="compromissoEditar.php?id={{compromisso.id}}">Editar</a>
    </ul>
  </div>
  {% endfor %}
</form>

{% endblock %}
